<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <div class="cap-links">
        <a href="{{ url_for('home') }}">Домашняя страница</a>
    </div>
    <form action="{{ url_for('register') }}" method="post">
        {{ regform.hidden_tag() }}
        {{ regform.number_of_phone_regform(placeholder="Номер телефона") }}<br>
        {{ regform.password_regform(placeholder="Пароль") }}<br>
        {{ regform.fio_regform(placeholder="ФИО") }}<br>
        {{ regform.email_regform(placeholder="email") }}<br>
        {{ regform.submit_regform }}<br>
    </form>
</body>
</html>
